<h1>Current Player: {{player}}</h1>

<button nbButton outline status="danger" (click)='newgame()'>Start</button>

<h2 *ngIf="win">YeaH! Player {{win}} won the game!!!</h2>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value] ="val"
        (click) ="move(i)">
    </app-square>
</main>
